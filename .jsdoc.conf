{
  "opts": {
    "package": "package.json",
    "readme": "README.md",
    "destination": "./doc/"
  },
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": [ "jsdoc", "closure" ]
  },
  "source": {
    "include": [ "lib" ],
    "includePattern": ".+\\.js(doc)?$",
    "excludePattern": "(^|\\/|\\\\)_"
  },
  "plugins": [
    "plugins/markdown",
    "plugins/summarize"
  ],
  "templates": {
    "cleverLinks": true,
    "monospaceLinks": false
  }
}
